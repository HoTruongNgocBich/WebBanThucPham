<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Product Details">
    <meta name="author" content="">

    <!-- Favicons -->
    <link href="/admin/img/avt.png" rel="icon">

    <title>Chi Tiết Đơn Hàng - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/admin/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .card {
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .product-image {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-back {
            margin-top: 20px;
        }

        .alert {
            animation: fadeOut 3s ease-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                visibility: visible;
            }
            100% {
                opacity: 0;
                visibility: hidden;
                display: none;
            }
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="Admin/layout :: accordionSidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="Admin/layout :: sidebarToggleTop"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 text-gray-800">Chi Tiết Đơn Hàng</h1>
                </div>

                <!-- Thông báo -->
                <div th:if="${message}">
                    <div class="alert alert-success" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                </div>

                <div th:if="${error}">
                    <div class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                </div>

                <!-- Card chứa thông tin sản phẩm -->
                <div class="container mt-5">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="mb-0">Order Details</h2>
                        </div>
                        <div class="card-body">
                            <div th:if="${order != null}">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
                                        <p><strong>Customer Name:</strong> <span th:text="${order.customerName}"></span></p>
                                        <p><strong>Order Date:</strong> <span th:text="${order.invoiceDate}"></span></p>
                                        <p><strong>Shipping Address:</strong> <span th:text="${order.shippingAddress}"></span></p>
                                    </div>
                                </div>
                                <h2 class="mb-3">Order Items</h2>
                                <table class="table table-bordered">
                                    <thead class="thead-light">
                                    <tr>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th>Price</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${order.itemInvoices}">
                                        <td th:text="${item.product.protein != null ? item.product.protein : 'N/A'}"></td>
                                        <td th:text="${item.quantity}"></td>
                                        <td th:text="${item.product.price != null ? item.product.price : 'N/A'}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <p><strong>Tông:</strong> <span th:text="${order.getPrice()}"></span></p>
                            </div>
                            <div th:if="${order == null}" class="alert alert-warning">
                                <p>Order not found.</p>
                            </div>
                            <a th:href="@{/admin/order}" class="btn btn-primary mt-3">Quay Lại</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End Page Content -->

        </div><!-- End of Main Content -->

    </div><!-- End of Content Wrapper -->

</div><!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="/admin/vendor/jquery/jquery.min.js"></script>
<script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/admin/js/sb-admin-2.min.js"></script>

</body>
</html>
