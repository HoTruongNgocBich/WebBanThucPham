<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Product Details">
    <meta name="author" content="">

    <!-- Favicons -->
    <link href="/admin/img/avt.png" rel="icon">

    <title>Chi Tiết Sản Phẩm - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/admin/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .card {
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .product-image {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-back {
            margin-top: 20px;
        }

        .alert {
            animation: fadeOut 3s ease-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                visibility: visible;
            }
            100% {
                opacity: 0;
                visibility: hidden;
                display: none;
            }
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="Admin/layout :: accordionSidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="Admin/layout :: sidebarToggleTop"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 text-gray-800">Chi Tiết Sản Phẩm</h1>
                </div>

                <!-- Thông báo -->
                <div th:if="${message}">
                    <div class="alert alert-success" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                </div>

                <div th:if="${error}">
                    <div class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                </div>

                <!-- Card chứa thông tin sản phẩm -->
                <div class="card p-4">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img th:src="${product.imageUrl}" alt="Hình ảnh sản phẩm" class="product-image">
                        </div>
                        <div class="col-md-8">
                            <table class="table table-borderless">
                                <tbody>
                                <tr>
                                    <th>ID</th>
                                    <td th:text="${product.id}"></td>
                                </tr>
                                <tr>
                                    <th>Tên sản phẩm</th>
                                    <td th:text="${product.title}"></td>
                                </tr>
                                <tr>
                                    <th>Loại sản phẩm</th>
                                    <td th:text="${product.category.name}"></td>
                                </tr>
                                <tr>
                                    <th>Giá</th>
                                    <td th:text="${product.price}"></td>
                                </tr>
                                <tr>
                                    <th>Calories Per Gram</th>
                                    <td th:text="${product.caloriesPerGram}"></td>
                                </tr>
                                <tr>
                                    <th>Protein</th>
                                    <td th:text="${product.protein}"></td>
                                </tr>
                                <tr>
                                    <th>Carbs</th>
                                    <td th:text="${product.carbs}"></td>
                                </tr>
                                <tr>
                                    <th>Fat</th>
                                    <td th:text="${product.fat}"></td>
                                </tr>
                                <tr>
                                    <th>Alcohol</th>
                                    <td th:text="${product.alcohol}"></td>
                                </tr>
                                <tr>
                                    <th>Hàng tồn</th>
                                    <td th:text="${product.quantity}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Nút quay lại -->
                <a href="/admin/product" class="btn btn-secondary btn-back">Quay lại</a>
            </div>
            <!-- End Page Content -->

        </div><!-- End of Main Content -->

    </div><!-- End of Content Wrapper -->

</div><!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="/admin/vendor/jquery/jquery.min.js"></script>
<script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/admin/js/sb-admin-2.min.js"></script>

</body>
</html>
